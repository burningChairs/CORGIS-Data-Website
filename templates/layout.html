<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Astronaut Data Website</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<header class="site-header">
	    <div class="wrap">
	        <h1 class="logo">Astronaut Data (=ↀωↀ=)</h1>
	        <nav class="main-nav">
			    <a href="{{ url_for('home') }}">Home</a>
			    <a href="{{ url_for('page1') }}">Astronauts</a>
			    <a href="{{ url_for('page2') }}">Missions</a>
			    <a href="{{ url_for('page3') }}">Stats</a>
			    <a href="{{ url_for('page4') }}">Specifics</a>
		    </nav>

	<main class="wrap content">
	    {% block content %}{% endblock %}

	<footer class="site-footer">
	    <div>
			<!-- image -->	    
	        <img src="{{ url_for('static', filename='images/cat.webp') }}" alt="Kitten with Headphones" class="img-fluid rounded shadow mb-4 homepage-image">
 			<p class="text-center mt-2">
  			<a href="https://www.redbubble.com/i/sticker/kitten-with-headphones-by-Swshi/147770403.EJUG5"target="_blank"class="custom-link"><small>Artwork by Swshi on Redbubble</small></a>
</p>

<small>Built using CORGIS dataset (Astronauts JSON File) by Ann Jordan<br></small>
	    
	    </div>
	</footer>

</html>
