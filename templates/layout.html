<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Astronaut Data Website</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<header class="site-header">
	    <div class="wrap">
	        <h1 class="logo">Astronaut Data</h1>
	        <nav class="main-nav">
			    <a href="{{ url_for('home') }}">Home</a>
			    <a href="{{ url_for('page1') }}">Astronauts</a>
			    <a href="{{ url_for('page2') }}">Missions</a>
			    <a href="{{ url_for('page3') }}">Stats</a>
			    <a href="{{ url_for('page4') }}">Specifics</a>
			    <a href="{{ url_for('page5') }}">IDK</a>
		    </nav>
		</div>
	</header>
	
	<main class="wrap content">
	    {% block content %}{% endblock %}
	</main>
	
	<footer class="site-footer">
	    <div>
	        <small>Built using CORGIS dataset (Astronauts JSON File) by Ann Jordan</small>
	    </div>
	</footer>
</body>
</html>
