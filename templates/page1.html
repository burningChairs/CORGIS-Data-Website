{% extends "layout.html" %}
{% block content %}
<h2>Astronauts</h2>
<input type="text" id="searchInput" placeholder="Search by name or nationality">

<ul id="astronautList">
	{% for astronaut in astronauts %}
	<li data-name"{{ astronaut.Profile.Name }}" data-nat+"{{ astronaut.Profile.Nationality }}">
		{{ astronaut.Profile.Name }} ({{ astronaut.Profile.Nationality }}) - born: m{{ astronaut.Profile["Birth Year"] }}
	</li>
	{% endfor %}
</ul>

<script>
const input = document.getElementById("searchInput");
input.addEventListemer("keyup", function() {
	const filter = input.value.toLowerCase();
	const list = document.getElementById("astronautList").getElementsByTagName("li");
	for (let li of list) {
		const name = li.getAttribute("data-name").toLowerCase();
		const nat = li.getAttribute("data-nat").toLowerCase();
		li.style.display = (name.includes(filter) || nat.includes(filter)) ? "" : "none";
	}
});
</script>
{% endblock %}
